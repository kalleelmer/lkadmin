<div class="container" ng-controller="SalesCtrl">
	<h1>Försäljning</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Datum</th>
				<th>Nöje</th>
				<th>Försäljning</th>
				<th>Återköp</th>
				<th>Netto</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="e in report.entries">
				<td>{{e.day}}</td>
				<td>{{e.show_name}}</td>
				<td>{{e.sales | number}}</td>
				<td>{{e.refunds | number}}</td>
				<td>{{e.net | number}}</td>
			</tr>
			<tr>
				<th colspan="2">Summa</th>
				<th>{{report.sales | number}}</th>
				<th>{{report.refunds | number}}</th>
				<th>{{report.net | number}}</th>
			</tr>
		</tbody>
	</table>
</div>
